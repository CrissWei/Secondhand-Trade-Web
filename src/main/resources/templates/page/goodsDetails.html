<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="b">
    <div class="row" style="margin-top: 5px">
        <!--商品详情-->
        <div class="col-md-9">
            <div class="card">
                <div class="card-header bg-primary text-white"><i class="fa fa-eye"></i>商品详情</div>
                <div class="card-body">
                    <h4 th:text="${goods.name}" style="text-align: center"></h4>
                    <p style="color: grey;text-align: center">发布时间: <span th:text="${#dates.format(goods.addTime,'yyyy-MM-dd HH:mm:ss')}"></span> | 查看次数: <span th:text="${goods.click}"></span> | 所属类别: <span th:text="${goods.goodsTypeName}"></span></p>
                    <p th:utext="${goods.content}"></p>
                    <hr>
                    <p>发布人：<span th:text="${goods.user.nickName}" style="color: #0c9076"></span></p>
                    <p th:if="${session.currentUser!=null}">
                        联系方式：<span th:each="contactInformation:${goods.contactInformationList}"><span class="badge badge-info" th:text="${contactInformation.name}"></span><span th:text="${contactInformation.content}"></span>&nbsp;&nbsp;&nbsp;</span>
                    </p>
                    <p th:if="${session.currentUser==null}" style="color: red">登录后才会显示发布者的联系方式，<a href="/toLoginPage"><button type="button" class="btn btn-primary btn-sm">去登录</button></a></p>
                </div>
            </div>
        </div>
        <!--商品分类列表和推荐商品-->
        <div class="col-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white"><i class="fa fa-connectdevelop"></i>商品分类</div>
                <div class="card-body">
                    <div>
                        <p th:each="goodsType:${goodsTypeList}"><a th:href="${'/toSortPage?goodsTypeId='+goodsType.id}" th:text="${goodsType.name}" class=" status-icon hint--top" th:aria-label="${goodsType.name}"></a></p>
                    </div>
                </div>
            </div>
            <div class="card" style="margin-top: 8px">
                <div class="card-header bg-primary text-white"><i class="fa fa-houzz"></i>推荐商品</div>
                <div class="card-body">
                    <div>
                        <div class="row" th:each="goodsRecommend:${goodsRecommendList}">
                            <div class="col-md-4">
                                <a th:href="${'/goods/'+goodsRecommend.id}"><img th:src="@{'/static/images/articleImage/'+${goodsRecommend.imageName}+'.jpg'}"
                                     alt=""
                                     style="width: 88px;height: 60px"></a>
                            </div>
                            <div class="col-md-8">
                                <div>
                                    <a th:href="${'/goods/'+goodsRecommend.id}" class="status-icon hint--top" th:aria-label="${goodsRecommend.name}"><span th:text="${#strings.abbreviate(goodsRecommend.name,20)}"></span></a>
                                    <p style="color: #b52b27">￥<span th:text="${goodsRecommend.priceNow}"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
