<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="b">
    <div class="row" style="margin-top: 5px">
        <!--商品分类列表和推荐商品-->
        <div class="col-md-3">
            <div th:include="common/menuSortAndRecommend::#m"></div>
        </div>
        <!--Product details-->
        <div class="col-md-9 card">
            <hr>
            <div class="row inline">
                <div class="col-md-5  card-body">
                    <div>
                        <img th:src="@{'/static/images/articleImage/'+${goods.imageName}+'.jpg'}" class="img-thumbnail"
                             alt="" style="width: 100%">
                    </div>
                </div>
                <div class="col-md-7 card-body">
                    <h4 th:text="${goods.name}" style="color: #b52b27"></h4>
                    <p>Post Time：<span th:text="${#dates.format(goods.addTime,'yyyy-MM-dd HH:mm:ss')}"></span></p>
                    <p class="card-text">Price：￥<span th:text="${goods.priceNow}"></span>&nbsp;&nbsp;&nbsp;&nbsp;<del
                            th:if="${goods.priceLast!=0&&goods.priceLast>goods.priceNow}"
                            style="color: darkred">￥
                    </del>
                        <del style="color: darkred"
                             th:text="${goods.priceLast}"
                             th:if="${goods.priceLast!=0&&goods.priceLast>goods.priceNow}"></del>
                    </p>
                    <p>Category：<span th:text="${goods.goodsTypeName}"></span></p>
                    <p>
                        <a th:href="'javascript:buyGoods('+${goods.id}+')'" style="text-decoration: none"
                           th:if="${goods.goodsTypeId!=8&&session.currentUser!=null&&session.currentUser.id!=goods.userId&&goods.state==1}">
                            <button type="button" class="btn btn-sm btn-warning">buy</button>
                        </a>
                        <a th:href="'javascript:addGoodsToShoppingCart('+${goods.id}+')'" style="text-decoration: none"
                           th:if="${goods.goodsTypeId!=8&&session.currentUser!=null&&session.currentUser.id!=goods.userId&&goods.state==1}">
                            <button type="button" class="btn btn-sm btn-primary">Add to the Cart</button>
                        </a>
                        <span><strong style="color: red"
                                      th:if="${session.currentUser!=null&&session.currentUser.id==goods.userId}">Cannot buy yourself items</strong>
                    </span>
                    <p style="color: red"
                       th:if="${goods.goodsTypeId!=8&&session.currentUser==null}">Login First</p>
                    <a href="/toLoginPage" style="text-decoration: none"
                       th:if="${goods.goodsTypeId!=8&&session.currentUser==null}">
                        <button type="button" class="btn btn-primary btn-sm">
                            Login
                        </button>
                    </a>
                    <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#myModal">
                        <span th:text="${goods.goodsTypeId!=8?'Get the seller contact information':'Get buyer contact information'}"></span>
                    </button>
                </div>
            </div>
            <hr>
            <h3><span class="badge badge-info">Details</span></h3>
            <p th:utext="${goods.content}"></p>
        </div>
        <!-- 模态框 -->
        <div class="modal fade" id="myModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">

                    <!-- 模态框头部 -->
                    <div class="modal-header">
                        <h4 class="modal-title">Seller Contact Method</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- 模态框主体 -->
                    <div class="modal-body">
                        <span th:if="${session.currentUser==null}">Login First<span
                                th:text="${goods.goodsTypeId!=8?'Get the seller contact information':'Get buyer contact information'}"></span>, Go <a
                                href="/toLoginPage"><button
                                type="button"
                                class="btn btn-primary">Login</button></a></span>
                        <span>Email：<span th:text="${emailStr}"
                                       th:if="${goods.contactInformationList.size()==0}"></span></span>
                        <table class="table table-bordered table-striped table-hover table-borderless"
                               style="margin-top: 4px"
                               th:if="${goods.contactInformationList.size()>0&&session.currentUser!=null}">
                            <thead>
                            <tr>
                                <th style="text-align: center">Name</th>
                                <th style="text-align: center">Content</th>
                            </tr>
                            </thead>
                            <tbody>
                            <div th:each="contactInformation:${goods.contactInformationList}">
                                <tr>
                                    <td style="text-align: center" th:text="${contactInformation.name}"></td>
                                    <td style="text-align: center" th:text="${contactInformation.content}"></td>
                                </tr>
                            </div>
                            </tbody>
                        </table>
                    </div>

                    <!-- 模态框底部 -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
