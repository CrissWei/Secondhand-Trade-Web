<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="b">
    <div class="row" style="margin-top: 5px">
        <div class="col-md-3">
            <div th:include="common/menuPersonalHubs::#m"></div>
        </div>
        <div class="col-md-9">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item"><a href="/toPersonalHubsPage">Personal Center</a></li>
                <li class="breadcrumb-item active">Message</li>
            </ol>
            <span style="color: red;margin-top: 4px" th:if="${messageList.size()==0}">No data</span>
            <span th:if="${messageList.size()!=0}" style="float: right">
                Has&nbsp;<span style="margin-top: 10px;color: red" th:text="${messageList.size()}"></span>&nbsp; data</span>
            <div th:if="${messageList.size()!=0}">
                <span style="color: red">Hovering the mouse over the content will display the full information</span>
                <table class="table table-bordered table-striped table-hover table-borderless" style="margin-top: 4px">
                    <thead>
                    <tr>
                        <th style="text-align: center">Time</th>
                        <th style="text-align: center">Content</th>
                    </tr>
                    </thead>
                    <tbody>
                    <div th:each="message:${messageList}">
                        <tr>
                            <td style="text-align: center" th:text="${#dates.format(message.time,'yyyy-MM-dd HH:mm:ss')}"></td>
                            <td style="text-align: center">
                                <span th:text="${#strings.abbreviate(message.content,44)}" th:aria-label="${message.content}" class="status-icon hint--top" style="color: #0000FF"></span>
                            </td>
                        </tr>
                    </div>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
