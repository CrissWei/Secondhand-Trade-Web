<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="b">
    <div class="row" style="margin-top: 5px">
        <div class="col-md-3">
            <div th:include="common/menuPersonalHubs::#m"></div>
        </div>
        <div class="col-md-9">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item"><a href="/toPersonalHubsPage">Profiles</a></li>
                <li class="breadcrumb-item active">Post product</li>
            </ol>
            <form role="form" method="post" action="/goods/save" onsubmit="return checkAddGoodsValue()">
                <div class="form-group">
                    <label for="name">Product name：</label>&nbsp;&nbsp;
                    <input type="hidden" class="form-control" id="userId" name="userId" th:value="${session.currentUser.id}"
                           placeholder="Please input user name" required="required">
                    <input type="text" class="form-control" id="name" name="name"
                           placeholder="Please input product name" required="required">
                </div>
                <div class="form-group form-inline">
                    <label for="name">Product Category：</label>&nbsp;&nbsp;
                    <select id="goodsTypeId" name="goodsTypeId" required="required" class="form-control">
                        <option value="">Select product category...</option>
                        <div th:each="goodsType:${goodsTypeList}">
                            <option th:text="${goodsType.name}" th:value="${goodsType.id}"></option>
                        </div>
                    </select>
                </div>
                <div class="form-group form-inline">
                    <label for="name">Price：</label>&nbsp;&nbsp;
                    <input type="text" class="form-control" id="priceNow" name="priceNow"
                           placeholder="Please input the product price" required="required">
                </div>
                <div class="form-group">
                    <input type="file" accept="image/*">Select photo</input>
                    <br/>
                    <span style="color: red">Please upload at least 1 image, otherwise the system's default image will be used</span>
                    <br/>
                    <label for="name" >Product Details：</label>&nbsp;&nbsp;
                    <!--todo 需要提交图片-->
                    <textarea id="contentGoods" name="content" rows="30" cols="80"></textarea>
                </div>
                <div style="text-align: center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
