<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="b">
    <div class="row" style="margin-top: 5px">
        <div class="col-md-3">
            <div th:include="common/menuPersonalHubs::#m"></div>
        </div>
        <div class="col-md-9">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item"><a href="/toPersonalHubsPage">Personal Center</a></li>
                <li class="breadcrumb-item active">Profile</li>
            </ol>
            <p>Username：<span style="color: #0c9076" th:text="${session.currentUser.userName}"></span></p>
            <p>Nickname：<span style="color: #0c9076" th:text="${session.currentUser.nickName}"></span></p>
            <p>User Type：<span style="color: #0c9076" th:text="${session.currentUser.type==1?'管理员':'普通用户'}"></span></p>
            <p>Email：<span style="color: #0c9076" th:text="${session.currentUser.email}"></span></p>
            <p><button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal">Edit</button></p>
            <!-- 模态框 -->
            <div class="modal fade" id="myModal">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <!-- 模态框头部 -->
                        <div class="modal-header">
                            <h4 class="modal-title">Update Information</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>

                        <!-- 模态框主体 -->
                        <div class="modal-body">
                            <form role="form" method="post" enctype="multipart/form-data" action="/user/save" onsubmit="return checkModifyValue()">
                                <div class="form-group">
                                    <label for="name">Username</label>&nbsp;&nbsp;
                                    <input type="text" class="form-control" id="id" name="id" th:value="${session.currentUser.id}"
                                           placeholder="Please enter a username" required="required" hidden="hidden">
                                    <span id="userNameSuccess" style="color: forestgreen"></span>
                                    <input type="text" class="form-control" id="userName" name="userName" disabled="disabled" th:value="${session.currentUser.userName}"
                                           placeholder="Please enter a username" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="name">Password</label>
                                    <input type="password" class="form-control" id="passwordModify" name="password" th:value="${session.currentUser.password}"
                                           placeholder="Password" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="name">Comfirm Password</label>
                                    <input type="password" class="form-control" id="password2Modify" th:value="${session.currentUser.password}"
                                           placeholder="Comfirm Password" required="required">
                                </div>
                                <div class="form-group">
                                    <label for="name">Nickname</label>
                                    <input type="text" class="form-control" id="nickName" name="nickName" th:value="${session.currentUser.nickName}"
                                           placeholder="Nickname" required="required">
                                </div>
                                <div class="form-group">
                                    <p>Avatar<span style="color: red">(Not mandatory)</span></p>
                                    <label class="sr-only" for="inputfile">Avatar</label>
                                    <input type="file" id="inputfile" name="userImage">
                                </div>
                                <div style="text-align: center">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Back</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
