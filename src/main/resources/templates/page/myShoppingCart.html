<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="b">
    <div class="row" style="margin-top: 5px">
        <!--商品分类列表和推荐商品-->
        <div class="col-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white"><i class="fa fa-connectdevelop"></i>商品分类</div>
                <div class="card-body">
                    <div>
                        <p th:each="goodsType:${goodsTypeList}"><a th:href="${'/toSortPage?goodsTypeId='+goodsType.id}"
                                                                   th:text="${goodsType.name}"
                                                                   class=" status-icon hint--top"
                                                                   th:aria-label="${goodsType.name}"></a></p>
                    </div>
                </div>
            </div>
            <div class="card" style="margin-top: 8px">
                <div class="card-header bg-primary text-white"><i class="fa fa-houzz"></i>推荐商品</div>
                <div class="card-body">
                    <div>
                        <div class="row" th:each="goodsRecommend:${goodsRecommendList}">
                            <div class="col-md-4">
                                <a th:href="${'/goods/'+goodsRecommend.id}"><img
                                        th:src="@{'/static/images/articleImage/'+${goodsRecommend.imageName}+'.jpg'}"
                                        alt=""
                                        style="width: 88px;height: 60px"></a>
                            </div>
                            <div class="col-md-8">
                                <div>
                                    <a th:href="${'/goods/'+goodsRecommend.id}" class="status-icon hint--top"
                                       th:aria-label="${goodsRecommend.name}"><span
                                            th:text="${#strings.abbreviate(goodsRecommend.name,20)}"></span></a>
                                    <p style="color: #b52b27">￥<span th:text="${goodsRecommend.priceNow}"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--商品详情-->
        <div class="col-md-9">
            <table class="table table-bordered table-striped table-hover table-borderless"
                   style="margin-top: 4px"
                   th:if="${shoppingCartGoodsList.size()>0&&session.currentUser!=null}">
                <thead>
                <tr>
                    <th style="text-align: center">图片</th>
                    <th style="text-align: center">名称</th>
                    <th style="text-align: center">价格</th>
                    <th style="text-align: center">操作</th>
                </tr>
                </thead>
                <tbody>
                <div th:each="goods:${shoppingCartGoodsList}">
                    <tr>
                        <td style="text-align: center"><img th:src="@{'/static/images/articleImage/'+${goods.imageName}+'.jpg'}" style="height: 44px" alt=""></td>
                        <td style="text-align: center"><a th:href="${'/goods/'+goods.id}" class="status-icon hint--top" th:aria-label="${goods.name}" th:text="${#strings.abbreviate(goods.name,22)}"></a></td>
                        <td style="text-align: center" th:text="${goods.priceNow}"></td>
                        <td style="text-align: center">
                            <a th:href="'javascript:deleteGoodsInShoppingCart('+${goods.id}+')'">
                                <button type="button" class="btn btn-danger btn-sm status-icon hint--top"
                                        style="margin-left: 2px" aria-label="删除"><i class="fa fa-trash-o"></i></button>
                            </a>
                            <a th:href="'javascript:deleteContact('+${goods.id}+')'">
                                <button type="button" class="btn btn-info btn-sm status-icon hint--top"
                                        style="margin-left: 2px" aria-label="支付"><i class="fa fa-check-square-o"></i></button>
                            </a>
                        </td>
                    </tr>
                </div>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
