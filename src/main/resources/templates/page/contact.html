<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="b">
    <div class="row" style="margin-top: 5px">
        <div class="col-md-3">
            <div th:include="common/menuLeft::#m"></div>
        </div>
        <div class="col-md-9">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">首页</a></li>
                <li class="breadcrumb-item"><a href="/toPersonalHubsPage">个人中心</a></li>
                <li class="breadcrumb-item active">联系我们</li>
            </ol>
            <form role="form" method="post" action="/contact/save" onsubmit="return checkContactValue()">
                <input type="hidden" class="form-control" id="userId" name="userId"
                       th:value="${session.currentUser.id}">
                <div class="form-group">
                    <textarea class="form-control" rows="6" id="content" name="content" placeholder="请输入留言内容"
                              required="required"></textarea>
                </div>
                <div style="text-align: center">
                    <button type="submit" class="btn btn-primary">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
