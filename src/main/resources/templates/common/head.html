<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="h">
    <div class="row">
        <div class="col-md-9">
            <a href="/"><img th:src="@{/static/images/second.png}" id="img1" loading="lazy" style="height: 70px"
                             alt=""></a>
        </div>
        <div class="col-md-3">
            <p style="float: right;margin-top: 14%">
                <a href="/toLoginPage"><span class="badge badge-pill badge-success"
                                             th:if="${session.currentUser==null}">login</span></a>
                <a href="/toPersonalHubsPage"><span class="badge badge-pill badge-success"
                                                    th:if="${session.currentUser!=null}">Personal Center</span></a>
                <a href="/toContactPage"><span class="badge badge-pill badge-info" th:if="${session.currentUser!=null}">Contact</span></a>
                <a href="javascript:logoutUser()"><span class="badge badge-pill badge-danger"
                                                        th:if="${session.currentUser!=null}">logout</span></a>
                <a href="/toMyShoppingCart"><span class="badge badge-pill badge-warning"
                                                        th:if="${session.currentUser!=null}">Cart</span></a>
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
                <ul class="navbar-nav">
                    <li class="nav-item active" th:if="${isHome!=null}">
                        <a class="nav-link" href="/">home</a>
                    </li>
                    <li class="nav-item" th:if="${isHome==null}">
                        <a class="nav-link" href="/">home</a>
                    </li>
                    <li class="nav-item active" th:if="${isSort!=null}">
                        <a class="nav-link" href="/toSortPage?goodsTypeId=1">classify</a>
                    </li>
                    <li class="nav-item" th:if="${isSort==null}">
                        <a class="nav-link" href="/toSortPage?goodsTypeId=1">classify</a>
                    </li>
                    <li class="nav-item active" th:if="${isWantToBuy!=null}">
                        <a class="nav-link" href="/toWantToBuyPage">user wants</a>
                    </li>
                    <li class="nav-item" th:if="${isWantToBuy==null}">
                        <a class="nav-link" href="/toWantToBuyPage">user wants</a>
                    </li>
                </ul>
                <div style="margin-left: 50%">
                    <form class="d-flex" action="/goods/search" method="post">
                        <input class="form-control me-2" type="text" id="name" name="name" required="required" th:value="${name}" placeholder="Enter a search keyword...">
                        <select class="form-control" id="goodsType" name="goodsType" th:value="${goodsType}" style="margin-left: 3px;width: 122px">
                            <option value="1" th:selected="${goodsType==1}">commodity</option>
                            <option value="2" th:selected="${goodsType==2}">buy</option>
                        </select>
                        <button class="btn btn-primary bg-light" type="submit" style="margin-left: 3px"><i
                                class="fa fa-search" style="color:
#007bff"></i></button>
                    </form>
                </div>
            </nav>
        </div>
    </div>
</div>
</body>
</html>
