<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>订单管理</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/metro-blue/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/icon.css">
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript">
        var url;

        function searchReserveRecord() {
            $("#dg").datagrid('load', {
                "userName": $("#s_userName").val()
            });
        }

        function resetValue() {
            $("#s_userName").val("")
        }

        function closeReserveRecordDialog() {
            $("#dlg").dialog("close");
            resetValue();
        }

        function openReserveRecordModifyDialog() {
            var selectedRows = $("#dg").datagrid("getSelections");
            if (selectedRows.length != 1) {
                $.messager.alert("Tips", "请选择一条要查看的数据！");
                return;
            }
            var row = selectedRows[0];
            $("#dlg").dialog("open").dialog("setTitle", "查看订单信息");
            $("#fm").form("load", row);
            url = "/admin/reserveRecord/save?id=" + row.id;
        }

        function deleteReserveRecord() {
            var selectedRows = $("#dg").datagrid("getSelections");
            if (selectedRows.length == 0) {
                $.messager.alert("Tips", "请选择要删除的数据！");
                return;
            }
            var strIds = [];
            for (var i = 0; i < selectedRows.length; i++) {
                strIds.push(selectedRows[i].id);
            }
            var ids = strIds.join(",");
            $.messager.confirm("Tips", "您确定要删除这<span style='color: red'>" + selectedRows.length + "</span>条数据吗?", function (r) {
                if (r) {
                    $.post("/admin/reserveRecord/delete", {ids: ids}, function (result) {
                        if (result.success) {
                            $.messager.alert("Tips", "数据已成功删除！");
                            $("#dg").datagrid("reload");
                        } else {
                            $.messager.alert("Tips", result.errorInfo);
                        }
                    }, "json");
                }
            });
        }

        $(document).ready(function () {

            $("#dg").datagrid({
                onDblClickRow: function (index, row) {
                    $("#dlg").dialog("open").dialog("setTitle", "查看订单信息");
                    $("#fm").form("load", row);
                }
            });

        });
    </script>
</head>
<body style="margin: 1px">
<table id="dg" title="订单管理" class="easyui-datagrid" striped="true"
       fitColumns="true" pagination="true" rownumbers="true"
       url="/admin/reserveRecord/list" fit="true" toolbar="#tb">
    <thead>
    <th field="cb" checkbox="true" align="center"></th>
    <th field="id" width="10" align="center">No.</th>
    <th field="reserveTime" width="20" align="center">Buy Time</th>
    <th field="userName" width="20" align="center">User</th>
    <th field="goodsName" width="50" align="center">Product Title</th>
    </thead>
</table>

<div id="tb">
    <div>
        <a href="javascript:openReserveRecordModifyDialog()" class="easyui-linkbutton" iconCls="icon-search"
           plain="true">Check</a>
        <a href="javascript:deleteReserveRecord()" class="easyui-linkbutton" iconCls="icon-remove" plain="true">Delete</a>
        <span style="color: #0c9076">（After deleting the order, the product status will be set to<span style="color: red"> On Sale</span>）</span>
    </div>
    <div>
        &nbsp;Username：&nbsp;<input type="text" id="s_userName" size="20" onkeydown="if(event.keyCode==13) searchReserveRecord()"/>
        <a href="javascript:searchReserveRecord()" class="easyui-linkbutton" iconCls="icon-search" plain="true">Search</a>
        <a href="javascript:resetValue()" class="easyui-linkbutton" iconCls="icon-reset" plain="true">Reset</a>
    </div>
</div>


<div id="dlg" class="easyui-dialog" style="width: 540px;height: 275px;padding: 10px 20px"
     closed="true" buttons="#dlg-buttons" data-options="onClose:function(){resetValue()}">
    <form id="fm" method="post">
        <table cellspacing="8px">
            <tr>
                <td valign="top">Buy Time:</td>
                <td>
                    <input id="reserveTime" name="reserveTime" class="easyui-validatebox" required="true" style="width: 200px">
                </td>
            </tr>
            <tr>
                <td valign="top">Username:</td>
                <td>
                    <input id="userName" name="userName" class="easyui-validatebox" required="true" style="width: 200px">
                </td>
            </tr>
            <tr>
                <td valign="top">The title of the product:</td>
                <td>
                    <textarea id="goodsName" name="goodsName" type="text" required="true"
                              rows="5" cols="50"></textarea>
                </td>
            </tr>
        </table>
    </form>
</div>

<div id="dlg-buttons">
    <a href="javascript:closeReserveRecordDialog()" class="easyui-linkbutton" iconCls="icon-cancel">Close</a>
</div>
</body>
</html>
