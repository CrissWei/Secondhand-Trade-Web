<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Announcement Management</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/metro-blue/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/icon.css">
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src="/static/ckeditor/ckeditor.js"></script>
    <script type="text/javascript">

        function searchAnnouncement() {
            $("#dg").datagrid('load', {
                "title": $("#s_title").val()
            });
        }

        function resetValue() {
            $("#s_title").val("");
            $("#title").val("");
            $("#sortNum").val("");
            CKEDITOR.instances.content.setData("");
        }

        function deleteAnnouncement() {
            var selectedRows = $("#dg").datagrid("getSelections");
            if (selectedRows.length == 0) {
                $.messager.alert("Kind tips", "Please select the announcement to delete!");
                return;
            }
            var strIds = [];
            for (var i = 0; i < selectedRows.length; i++) {
                strIds.push(selectedRows[i].id);
            }
            var ids = strIds.join(",");
            $.messager.confirm("Kind tips", "Are you sure to delete <span style='color: red'>" + selectedRows.length + "</span> this data?", function (r) {
                if (r) {
                    $.post("/admin/announcement/delete", {ids: ids}, function (result) {
                        if (result.success) {
                            $.messager.alert("Kind tips", "Data deleted successfully！");
                            $("#dg").datagrid("reload");
                        } else {
                            $.messager.alert("Kind tips", "Data deletion failed!");
                        }
                    }, "json");
                }
            });
        }

        function openAnnouncementlAddDialog() {
            $("#dlg").dialog("open").dialog("setTitle", "Add announcement information");
            url = "/admin/announcement/save";
        }

        function openAnnouncementModifyTab() {
            var selectedRows = $("#dg").datagrid("getSelections");
            if (selectedRows.length != 1) {
                $.messager.alert("Kind tips", "Please select an announcement to edit!");
                return;
            }
            var row = selectedRows[0];
            $("#dlg").dialog("open").dialog("setTitle", "Modification notice");
            $("#fm").form("load", row);
            CKEDITOR.instances.content.setData(row.content);
            url = "/admin/announcement/save?id=" + row.id;
        }

        function submitData() {
            $("#fm").form("submit", {
                url: url,
                onSubmit: function () {
                    var content = CKEDITOR.instances.content.getData();
                    if (content == "") {
                        $.messager.alert("Kind tips", "the content can not be blank!");
                        return false;
                    }
                    return $(this).form("validate");
                },
                success: function (result) {
                    var result = eval('(' + result + ')');
                    if (result.success) {
                        $.messager.alert("Kind tips", "Saved successfully!");
                        $("#dg").datagrid("reload");
                        $("#dlg").dialog("close");
                        resetValue();
                    } else {
                        $.messager.alert("Kind tips", "Save failed！");
                    }
                }
            })
        }

        function formatType(val, row) {
            return val.name;
        }

        function closeAnnouncementDialog() {
            $("#dlg").dialog("close");
            $("#dg").datagrid("reload");
            resetValue();
        }

        $(document).ready(function () {

            $("#dg").datagrid({
                onDblClickRow: function (index, row) {
                    $("#dlg").dialog("open").dialog("setTitle", "Modify announcement information");
                    $("#fm").form("load", row);
                    CKEDITOR.instances.content.setData(row.content);
                    url = "/admin/announcement/save?id=" + row.id;
                }
            });
        });
    </script>
</head>
<body style="margin: 1px">
<table id="dg" title="公告管理" class="easyui-datagrid" striped="true"
       fitColumns="true" pagination="true" rownumbers="true"
       url="/admin/announcement/list" fit="true" toolbar="#tb">
    <thead>
    <tr>
        <th field="cb" checkbox="true" align="center"></th>
        <th field="id" width="20" align="center">ID</th>
        <th field="title" width="200" align="center">Title</th>
        <th field="time" width="50" align="center">Release time</th>
        <th field="sortNum" width="50" align="center">Sort</th>
    </tr>
    </thead>
</table>
<div id="tb">
    <div>
        <a href="javascript:openAnnouncementlAddDialog()" class="easyui-linkbutton" iconCls="icon-add" plain="true">Add</a>
        <a href="javascript:openAnnouncementModifyTab()" class="easyui-linkbutton" iconCls="icon-edit" plain="true">Edit</a>
        <a href="javascript:deleteAnnouncement()" class="easyui-linkbutton" iconCls="icon-remove" plain="true">delete</a>
    </div>
    <div>
        &nbsp;Title:&nbsp;<input type="text" id="s_title" size="20"
                              onkeydown="if(window.event.keyCode===13) searchAnnouncement()"/>
        <a href="javascript:searchAnnouncement()" class="easyui-linkbutton" iconCls="icon-search" plain="true">Search</a>
        <a href="javascript:resetValue()" class="easyui-linkbutton" iconCls="icon-reset" plain="true">Reset</a>
    </div>
</div>
<div id="dlg" class="easyui-dialog" style="width: 1200px;height: 580px;padding: 10px 20px"
     closed="true" buttons="#dlg-buttons" data-options="onClose:function(){resetValue()}">
    <form action="" id="fm" method="post" enctype="multipart/form-data">
        <table cellspacing="20px">
            <tr>
                <td width="80px">Title：</td>
                <td>
                    <input type="text" id="title" name="title" style="width: 400px" required="true"
                           class="easyui-validatebox"/>
                </td>
            </tr>
            <tr>
                <td width="80px">Sort：</td>
                <td>
                    <input type="text" id="sortNum" name="sortNum" style="width: 400px" required="true"
                           class="easyui-validatebox"/>
                </td>
            </tr>
            <tr>
                <td valign="top">Content：</td>
                <td>
                    <textarea id="content" name="content" rows="30" cols="80"></textarea>
                </td>
            </tr>
        </table>
    </form>
</div>
<div id="dlg-buttons">
    <a href="javascript:submitData()" class="easyui-linkbutton" iconCls="icon-ok">保存</a>
    <a href="javascript:closeAnnouncementDialog()" class="easyui-linkbutton" iconCls="icon-cancel">关闭</a>
</div>
<script type="text/javascript">
    CKEDITOR.replace("content");
</script>
</body>
</html>
