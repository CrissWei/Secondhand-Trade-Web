<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图管理</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/metro-blue/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/icon.css">
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript">
        var url;

        function searchCarousel() {
            $("#dg").datagrid('load', {
                "title": $("#s_title").val()
            });
        }

        function resetValue() {

            $("#s_title").val("");
            $("#title").val("");
            $("#content").val("");
            $("#sortNum").val("");
            $("#url").val("");
            $("#carouselImage").val("");
        }

        function closeCarouselDialog() {
            $("#dlg").dialog("close");
            resetValue();
        }

        function saveCarousel() {
            $("#fm").form("submit", {
                url: url,
                onSubmit: function () {
                    return $(this).form("validate");
                },
                success: function (result) {
                    var result = eval('(' + result + ')');
                    if (result.success) {
                        $.messager.alert("Tips", "Done！");
                        resetValue();
                        $("#dlg").dialog("close");
                        $("#dg").datagrid("reload");
                    } else {
                        $.messager.alert("Tips", result.errorInfo);
                    }
                }
            });
        }

        function openCarouselAddDialog() {
            $("#dlg").dialog("open").dialog("setTitle", "添加轮播图信息");
            url = "/admin/carousel/save";
        }

        function openCarouselModifyDialog() {
            var selectedRows = $("#dg").datagrid("getSelections");
            if (selectedRows.length != 1) {
                $.messager.alert("Tips", "Select...！");
                return;
            }
            var row = selectedRows[0];
            $("#dlg").dialog("open").dialog("setTitle", "修改轮播图信息");
            $("#fm").form("load", row);
            url = "/admin/carousel/save?id=" + row.id;
        }

        function deleteCarousel() {
            var selectedRows = $("#dg").datagrid("getSelections");
            if (selectedRows.length == 0) {
                $.messager.alert("Tips", "请选择要删除的数据！");
                return;
            }
            var strIds = [];
            for (var i = 0; i < selectedRows.length; i++) {
                strIds.push(selectedRows[i].id);
            }
            var ids = strIds.join(",");
            $.messager.confirm("Tips", "Are you sure to delete <span style='color: red'>" + selectedRows.length + "</span> ?", function (r) {
                if (r) {
                    $.post("/admin/carousel/delete", {ids: ids}, function (result) {
                        if (result.success) {
                            $.messager.alert("Tips", "Done！");
                            $("#dg").datagrid("reload");
                        } else {
                            $.messager.alert("Tips", result.errorInfo);
                        }
                    }, "json");
                }
            });
        }

        $(document).ready(function () {

            $("#dg").datagrid({
                onDblClickRow: function (index, row) {
                    $("#dlg").dialog("open").dialog("setTitle", "修改轮播图信息");
                    $("#fm").form("load", row);
                    url = "/admin/carousel/save?id=" + row.id;
                }
            });

        });

        function formatImage(val, row) {
            return "<img width=138 height=81 src='/static/images/carouselImage/"+val+"'/>";
        }

        function formatTitle(val, row) {
            if (val.length > 15) {
                return "<span title='" + val + "'>" + val.substring(0, 15) + "</span>...";
            } else {
                return val;
            }
        }

        function formatContent(val, row) {
            if (val.length > 15) {
                return "<span title='" + val + "'>" + val.substring(0, 15) + "</span>...";
            } else {
                return val;
            }
        }
    </script>
</head>
<body style="margin: 1px">
<table id="dg" title="轮播图管理" class="easyui-datagrid" striped="true"
       fitColumns="true" pagination="true" rownumbers="true"
       url="/admin/carousel/list" fit="true" toolbar="#tb">
    <thead>
    <th field="cb" checkbox="true" align="center"></th>
    <th field="id" width="20" align="center" hidden="hidden">编号</th>
    <th field="imageName" width="30" align="center" formatter="formatImage">Image</th>
    <th field="title" width="50" align="center" formatter="formatTitle">Title</th>
    <th field="content" width="50" align="center" formatter="formatContent">Content</th>
    <th field="sortNum" width="13" align="center">Sort</th>
    <th field="url" width="50" align="center">Link</th>
    </thead>
</table>

<div id="tb">
    <div>
        <a href="javascript:openCarouselAddDialog()" class="easyui-linkbutton" iconCls="icon-add" plain="true">Add</a>
        <a href="javascript:openCarouselModifyDialog()" class="easyui-linkbutton" iconCls="icon-edit"
           plain="true">Edit</a>
        <a href="javascript:deleteCarousel()" class="easyui-linkbutton" iconCls="icon-remove" plain="true">Delete</a>
    </div>
    <div>
        &nbsp;Title：&nbsp;<input type="text" id="s_title" size="20" onkeydown="if(event.keyCode==13) searchCarousel()"/>
        <a href="javascript:searchCarousel()" class="easyui-linkbutton" iconCls="icon-search" plain="true">Search</a>
        <a href="javascript:resetValue()" class="easyui-linkbutton" iconCls="icon-reset" plain="true">Reset</a>
    </div>
</div>


<div id="dlg" class="easyui-dialog" style="width: 555px;height: 350px;padding: 10px 20px"
     closed="true" buttons="#dlg-buttons" data-options="onClose:function(){resetValue()}">
    <form id="fm" method="post" enctype="multipart/form-data">
        <table cellspacing="8px">
            <tr>
                <td valign="top">Title:</td>
                <td>
                    <input id="title" name="title" class="easyui-validatebox" required="true" style="width: 388px">
                </td>
            </tr>
            <tr>
                <td valign="top">Content:</td>
                <td>
                    <textarea rows="6" id="content" name="content" class="easyui-validatebox" required="true"
                              style="width: 388px"></textarea>
                </td>
            </tr>
            <tr>
                <td>Image:</td>
                <td>
                    <input type="file" id="carouselImage" name="carouselImage"/>
                </td>
            </tr>
            <tr>
                <td valign="top">Sort:</td>
                <td>
                    <input id="sortNum" name="sortNum" class="easyui-validatebox" required="true" style="width: 388px">
                </td>
            </tr>
            <tr>
                <td valign="top">Link:</td>
                <td>
                    <input id="url" name="url" class="easyui-validatebox" style="width: 388px">
                </td>
            </tr>
        </table>
    </form>
</div>

<div id="dlg-buttons">
    <a href="javascript:saveCarousel()" class="easyui-linkbutton" iconCls="icon-ok">Save</a>
    <a href="javascript:closeCarouselDialog()" class="easyui-linkbutton" iconCls="icon-cancel">Close</a>
</div>
</body>
</html>
