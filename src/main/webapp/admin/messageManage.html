<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Message Management</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/metro-blue/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/icon.css">
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript">
        var url;

        function searchMessage() {
            $("#dg").datagrid('load', {
                "userName": $("#s_userName").val()
            });
        }

        function resetValue() {

            $("#s_userName").val("")
        }

        function closeMessageDialog() {
            $("#dlg").dialog("close");
            resetValue();
        }

        function saveMessage() {
            $("#fm").form("submit", {
                url: url,
                onSubmit: function () {
                    return $(this).form("validate");
                },
                success: function (result) {
                    var result = eval('(' + result + ')');
                    if (result.success) {
                        $.messager.alert("Prompt", "Save Successfully！");
                        resetValue();
                        $("#dlg").dialog("close");
                        $("#dg").datagrid("reload");
                    } else {
                        $.messager.alert("Prompt", "Save Failed!");
                    }
                }
            });
        }

        function openMessageAddDialog() {
            $("#dlg").dialog("open").dialog("setTitle", "添加消息信息");
            url = "/admin/message/save";
        }

        function openMessageModifyDialog() {
            var selectedRows = $("#dg").datagrid("getSelections");
            if (selectedRows.length != 1) {
                $.messager.alert("Prompt", "Please select a piece of data to view！");
                return;
            }
            var row = selectedRows[0];
            $("#dlg").dialog("open").dialog("setTitle", "Modify message information");
            $("#fm").form("load", row);
            url = "/admin/message/save?id=" + row.id;
        }

        function deleteMessage() {
            var selectedRows = $("#dg").datagrid("getSelections");
            if (selectedRows.length == 0) {
                $.messager.alert("Prompt", "Please select the data you want to delete！");
                return;
            }
            var strIds = [];
            for (var i = 0; i < selectedRows.length; i++) {
                strIds.push(selectedRows[i].id);
            }
            var ids = strIds.join(",");
            $.messager.confirm("Prompt", "Are you sure to delete this<span style='color: red'>" + selectedRows.length + "</span>条数据吗?", function (r) {
                if (r) {
                    $.post("/admin/message/delete", {ids: ids}, function (result) {
                        if (result.success) {
                            $.messager.alert("Prompt", "Data deleted successfully！");
                            $("#dg").datagrid("reload");
                        } else {
                            $.messager.alert("Prompt", result.errorInfo);
                        }
                    }, "json");
                }
            });
        }

        $(document).ready(function () {

            $("#dg").datagrid({
                onDblClickRow: function (index, row) {
                    $("#dlg").dialog("open").dialog("setTitle", "Modify message information");
                    $("#fm").form("load", row);
                    url = "/admin/message/save?id=" + row.id;
                }
            });

        });

        function formatContent(val, row) {
            if (val.length > 30) {
                return "<span title='" + val + "'>" + val.substring(0, 30) + "...</span>";
            }else {
                return val;
            }
        }
    </script>
</head>
<body style="margin: 1px">
<table id="dg" title="Message Management" class="easyui-datagrid" striped="true"
       fitColumns="true" pagination="true" rownumbers="true"
       url="/admin/message/list" fit="true" toolbar="#tb">
    <thead>
    <th field="cb" checkbox="true" align="center"></th>
    <th field="id" width="10" align="center">ID</th>
    <th field="userName" width="20" align="center">Recipient username</th>
    <th field="content" width="90" align="center" formatter="formatContent">Content</th>
    <th field="time" width="20" align="center">Time</th>
    </thead>
</table>

<div id="tb">
    <div>
        <a href="javascript:openMessageModifyDialog()" class="easyui-linkbutton" iconCls="icon-search"
           plain="true">Check</a>
        <a href="javascript:deleteMessage()" class="easyui-linkbutton" iconCls="icon-remove" plain="true">Delete</a>
    </div>
    <div>
        &nbsp;Username：&nbsp;<input type="text" id="s_userName" size="20" onkeydown="if(event.keyCode==13) searchMessage()"/>
        <a href="javascript:searchMessage()" class="easyui-linkbutton" iconCls="icon-search" plain="true">Search</a>
        <a href="javascript:resetValue()" class="easyui-linkbutton" iconCls="icon-reset" plain="true">Reset</a>
    </div>
</div>


<div id="dlg" class="easyui-dialog" style="width: 480px;height: 230px;padding: 10px 20px"
     closed="true" buttons="#dlg-buttons" data-options="onClose:function(){resetValue()}">
    <form id="fm" method="post">
        <table cellspacing="8px">
            <tr>
                <td valign="top">Content:</td>
                <td>
                    <textarea id="content" name="content" rows="6" cols="50"></textarea>
                </td>
            </tr>
        </table>
    </form>
</div>

<div id="dlg-buttons">
    <a href="javascript:closeMessageDialog()" class="easyui-linkbutton" iconCls="icon-cancel">Close</a>
</div>
</body>
</html>
