<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Management</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/metro-blue/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/icon.css">
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript">

        var url;

        //获取搜索框数据,刷新数据表格实现搜索
        function searchUser() {
            $("#dg").datagrid('load', {
                "userName": $("#s_userName").val()
            });
        }

        //置空搜索条件
        function resetValue() {
            $("#s_userName").val("");
        }

        //置空添加或修改框的值
        function resetValue2() {
            $("#id").val("");
            $("#userName").val("");
            $("#password").passwordbox('setValue', '');
            $("#password2").passwordbox('setValue', '');
            $("#nickName").val("");
            $("#email").val("");
        }

        //关闭添加或修改框
        function closeUserDialog() {
            $("#dlg").dialog("close");
            resetValue2();
        }

        //添加或修改用户
        function saveUser() {
            let password = $("#password").passwordbox('getValue');
            let password2 = $("#password2").passwordbox('getValue');
            if (password !== password2) {
                $.messager.alert("Prompt", "The password and confirmation password do not match, please re-enter them!");
                return false;
            }
            $("#fm").form("submit", {
                url: url,
                onSubmit: function () {
                    return $(this).form("validate");
                },
                success: function (result) {
                    var result = eval('(' + result + ')');
                    if (result.success) {
                        $.messager.alert("Prompt", "Save Successful！");
                        resetValue2();
                        $("#dlg").dialog("close");
                        $("#dg").datagrid("reload");
                    } else {
                        $.messager.alert("Prompt", "Save Failed!");
                    }
                }
            });
        }

        function openUserAddDialog() {
            $("#dlg").dialog("open").dialog("setTitle", "Add user information");
            url = "/admin/user/save";
        }

        function openUserModifyDialog() {
            var selectedRows = $("#dg").datagrid("getSelections");
            if (selectedRows.length != 1) {
                $.messager.alert("Prompt", "Please select a piece of data to be modified！");
                return;
            }
            var row = selectedRows[0];
            $("#dlg").dialog("open").dialog("setTitle", "Modify user information");
            $("#fm").form("load", row);
            $("#password2").passwordbox('setValue', row.password);
            url = "/admin/user/save?id=" + row.id;
        }

        function deleteUser() {
            var selectedRows = $("#dg").datagrid("getSelections");
            if (selectedRows.length == 0) {
                $.messager.alert("Prompt", "Please select the data you want to delete！");
                return;
            }
            var strIds = [];
            for (var i = 0; i < selectedRows.length; i++) {
                strIds.push(selectedRows[i].id);
            }
            var ids = strIds.join(",");
            $.messager.confirm("Prompt", "Are you sure to delete this<span style='color: red'>" + selectedRows.length + "</span>条数据吗?", function (r) {
                if (r) {
                    $.post("/admin/user/delete", {ids: ids}, function (result) {
                        if (result.success) {
                            $.messager.alert("Prompt", "Data deleted successfully！");
                            $("#dg").datagrid("reload");
                        } else {
                            $.messager.alert("Prompt", result.errorInfo);
                        }
                    }, "json");
                }
            });
        }

        function banUser() {
            var selectedRows = $("#dg").datagrid("getSelections");
            if (selectedRows.length != 1) {
                $.messager.alert("Prompt", "Please select a user！");
                return;
            }
            var id = selectedRows[0].id;
            var status = selectedRows[0].status;
            if (status == 1) {
                $.messager.confirm("Prompt", "Are you sure<span style='color: red'>ban</span>this user?", function (r) {
                    if (r) {
                        $.post("/admin/user/banUser", {id: id, status: 2}, function (result) {
                            if (result.success) {
                                $.messager.alert("Prompt", "Successful banning！");
                                $("#dg").datagrid("reload");
                            } else {
                                $.messager.alert("Prompt", result.errorInfo);
                            }
                        }, "json");
                    }
                });
            } else {
                $.messager.confirm("Prompt", "Are you sure<span style='color: forestgreen'>unbanned</span>this user?", function (r) {
                    if (r) {
                        $.post("/admin/user/banUser", {id: id, status: 1}, function (result) {
                            if (result.success) {
                                $.messager.alert("Prompt", "Unbanned successfully！");
                                $("#dg").datagrid("reload");
                            } else {
                                $.messager.alert("Prompt", result.errorInfo);
                            }
                        }, "json");
                    }
                });
            }
        }

        $(document).ready(function () {

            $("#dg").datagrid({
                onDblClickRow: function (index, row) {
                    $("#dlg").dialog("open").dialog("setTitle", "Modify user information");
                    $("#fm").form("load", row);
                    $("#password2").passwordbox('setValue', row.password);
                    url = "/admin/user/save?id=" + row.id;
                }
            });

        });

        function formatStatus(val, row) {
            if (val == 1) {
                return "<span style='color: blue'>Normal</span>";
            } else {
                return "<span style='color: red'>Banned</span>";
            }
        }
    </script>
</head>
<body style="margin-left: 1px">
<!--数据表格-->
<table id="dg" title="User Management" class="easyui-datagrid" striped="true" fitColumns="true" pagination="true" rownumbers="true"
       url="/admin/user/list" fit="true" toolbar="#tb">
    <thead>
    <th field="cb" checkbox="true" align="center"></th>
    <th field="id" width="20" align="center" hidden="hidden">编号</th>
    <th field="userName" width="50" align="center">Username</th>
    <th field="nickName" width="50" align="center">nickname</th>
    <th field="email" width="50" align="center">Email</th>
    <th field="status" width="50" align="center" formatter="formatStatus">Account status</th>
    </thead>
</table>
<!--工具栏-->
<div id="tb">
    <div>
        <a href="javascript:openUserAddDialog()" class="easyui-linkbutton" iconCls="icon-add" plain="true">Add</a>
        <a href="javascript:openUserModifyDialog()" class="easyui-linkbutton" iconCls="icon-edit"
           plain="true">Modify</a>
        <a href="javascript:deleteUser()" class="easyui-linkbutton" iconCls="icon-remove" plain="true">Delete</a>
        <a href="javascript:banUser()" class="easyui-linkbutton" iconCls="icon-banUser" plain="true">Ban or not</a>
    </div>
    <div>
        &nbsp;Username：&nbsp;<input type="text" id="s_userName" size="20" onkeydown="if(event.keyCode==13) searchUser()"/>
        <a href="javascript:searchUser()" class="easyui-linkbutton" iconCls="icon-search" plain="true">Search</a>
        <a href="javascript:resetValue()" class="easyui-linkbutton" iconCls="icon-reset" plain="true">Reset</a>
    </div>
</div>
<!--添加或修改框-->
<div id="dlg" class="easyui-dialog" style="width: 366px;height: 322px;padding: 10px 20px"
     closed="true" buttons="#dlg-buttons" data-options="onClose:function(){resetValue()}">
    <form id="fm" method="post">
        <table cellspacing="8px">
            <tr>
                <td valign="top">Nickname:</td>
                <td>
                    <input id="nickName" name="nickName" class="easyui-validatebox" required="true"
                           style="width: 200px;height: 30px">
                </td>
            </tr>
            <tr>
                <td valign="top">Username:</td>
                <td>
                    <input id="userName" name="userName" class="easyui-validatebox" required="true"
                           style="width: 200px;height: 30px">
                </td>
            </tr>
            <tr>
                <td valign="top">Password:</td>
                <td>
                    <input id="password" name="password" class="easyui-passwordbox" required="true"
                           style="width: 200px;height: 30px">
                </td>
            </tr>
            <tr>
                <td valign="top">Confirm Password:</td>
                <td>
                    <input id="password2" class="easyui-passwordbox" required="true" style="width: 200px;height: 30px">
                </td>
            </tr>
            <tr>
                <td valign="top">Email:</td>
                <td>
                    <input id="email" name="email" class="easyui-validatebox" required="true"
                           style="width: 200px;height: 30px">
                </td>
            </tr>
        </table>
    </form>
</div>
<!--添加或修改框的工具栏-->
<div id="dlg-buttons">
    <a href="javascript:saveUser()" class="easyui-linkbutton" iconCls="icon-ok">Save</a>
    <a href="javascript:closeUserDialog()" class="easyui-linkbutton" iconCls="icon-cancel">Close</a>
</div>
</body>
</html>
