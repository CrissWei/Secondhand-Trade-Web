<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Info Management</title>
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/metro-blue/easyui.css">
    <link rel="stylesheet" type="text/css" href="/static/jquery-easyui-1.7.0/themes/icon.css">
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="/static/jquery-easyui-1.7.0/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript">
        var url;

        function searchContactInformation() {
            $("#dg").datagrid('load', {
                "name": $("#s_name").val(),
                "userName": $("#s_userName").val()
            });
        }

        function resetValue() {

            $("#s_name").val("");
            $("#s_userName").val("");
            $("#name").val("");
            $("#content").val("");
        }

        function closeContactInformationDialog() {
            $("#dlg").dialog("close");
            resetValue();
        }

        function saveContactInformation() {
            $("#fm").form("submit", {
                url: url,
                onSubmit: function () {
                    return $(this).form("validate");
                },
                success: function (result) {
                    var result = eval('(' + result + ')');
                    if (result.success) {
                        $.messager.alert("Prompt", "Save Successful!");
                        resetValue();
                        $("#dlg").dialog("close");
                        $("#dg").datagrid("reload");
                    } else {
                        $.messager.alert("Prompt", "fail to save!");
                    }
                }
            });
        }

        function openContactInformationAddDialog() {
            $("#dlg").dialog("open").dialog("setTitle", "Add contact information");
            url = "/admin/contactInformation/save";
        }

        function openContactInformationModifyDialog() {
            var selectedRows = $("#dg").datagrid("getSelections");
            if (selectedRows.length != 1) {
                $.messager.alert("Prompt", "Please select a message to reply to!");
                return;
            }
            var row = selectedRows[0];
            $("#dlg").dialog("open").dialog("setTitle", "Modify contact information");
            $("#fm").form("load", row);
            url = "/admin/contactInformation/save?id=" + row.id;
        }

        function deleteContactInformation() {
            var selectedRows = $("#dg").datagrid("getSelections");
            if (selectedRows.length == 0) {
                $.messager.alert("Prompt", "Please select the data to be deleted！");
                return;
            }
            var strIds = [];
            for (var i = 0; i < selectedRows.length; i++) {
                strIds.push(selectedRows[i].id);
            }
            var ids = strIds.join(",");
            $.messager.confirm("Prompt", "Are you sure to delete this <span style='color: red'>" + selectedRows.length + "</span>data?", function (r) {
                if (r) {
                    $.post("/admin/contactInformation/delete", {ids: ids}, function (result) {
                        if (result.success) {
                            $.messager.alert("Prompt", "Data has been successfully deleted！");
                            $("#dg").datagrid("reload");
                        } else {
                            $.messager.alert("Prompt", result.errorInfo);
                        }
                    }, "json");
                }
            });
        }

        $(document).ready(function () {

            $("#dg").datagrid({
                onDblClickRow: function (index, row) {
                    $("#dlg").dialog("open").dialog("setTitle", "Modify contact information");
                    $("#fm").form("load", row);
                    url = "/admin/contactInformation/save?id=" + row.id;
                }
            });

        });

        function formatUser(val, row) {
            return val.userName;
        }
    </script>
</head>
<body style="margin: 1px"><!--联系方式管理-->
<table id="dg" title="Contact Info Management" class="easyui-datagrid" striped="true"
       fitColumns="true" pagination="true" rownumbers="true"
       url="/admin/contactInformation/list" fit="true" toolbar="#tb">
    <thead>
    <th field="cb" checkbox="true" align="center"></th>
    <th field="id" width="20" align="center" hidden="hidden">编号</th>
    <th field="name" width="50" align="center">Name</th>
    <th field="content" width="50" align="center">Content</th>
    <th field="user" width="50" align="center" formatter="formatUser">Username of the user</th>
    </thead>
</table>

<div id="tb">
    <div>
        <a href="javascript:openContactInformationModifyDialog()" class="easyui-linkbutton" iconCls="icon-edit"
           plain="true">Modify</a>
        <a href="javascript:deleteContactInformation()" class="easyui-linkbutton" iconCls="icon-remove"
           plain="true">Delete</a>
    </div>
    <div>
        &nbsp;Contact name：&nbsp;<input type="text" id="s_name" size="20"
                                  onkeydown="if(event.keyCode==13) searchContactInformation()"/>
        &nbsp;Username：&nbsp;<input type="text" id="s_userName" size="20"
                                  onkeydown="if(event.keyCode==13) searchContactInformation()"/>
        <a href="javascript:searchContactInformation()" class="easyui-linkbutton" iconCls="icon-search"
           plain="true">Search</a>
        <a href="javascript:resetValue()" class="easyui-linkbutton" iconCls="icon-reset" plain="true">Reset</a>
    </div>
</div>


<div id="dlg" class="easyui-dialog" style="width: 320px;height: 175px;padding: 10px 20px"
     closed="true" buttons="#dlg-buttons" data-options="onClose:function(){resetValue()}">
    <form id="fm" method="post">
        <table cellspacing="8px">
            <tr>
                <td valign="top">Name:</td>
                <td>
                    <input id="id" name="id" class="easyui-validatebox" required="true" style="width: 140px">
                    <input id="name" name="name" class="easyui-validatebox" required="true" style="width: 140px">
                </td>
            </tr>
            <tr>
                <td valign="top">Content:</td>
                <td>
                    <input id="content" name="content" class="easyui-validatebox" required="true" style="width: 140px">
                </td>
            </tr>
        </table>
    </form>
</div>

<div id="dlg-buttons">
    <a href="javascript:saveContactInformation()" class="easyui-linkbutton" iconCls="icon-ok">Save</a>
    <a href="javascript:closeContactInformationDialog()" class="easyui-linkbutton" iconCls="icon-cancel">Close</a>
</div>
</body>
</html>
